    <section class="sign-up">
        <div class="main-container">
            <div class="login-container">
                <h2>Login</h2>
                <form id="login-form" class="login-form">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" required>
                    <label for="login-password">Password</label>
                    <div class="password-container">
                        <input type="password" id="login-password" name="password" required>
                        <button type="button" class="toggle-password">Show</button>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>

            <div class="banner-container">
                <div class="banner">
                    <h2 id="welcome-text">Welcome Back!</h2>
                    <p id="ask">Dont have a account?</p>
                    <button id="toggle-btn">Sign Up!</button>
                </div>
            </div>

            <div class="sign-up-container">
                <h2>Sign Up</h2>
                <form id="sign-up-form" class="sign-up-form">
                    <label for="sign-up-username">Username</label>
                    <input type="text" id="sign-up-username" name="username" required>
                    <label for="sign-up-password">Password</label>
                    <div class="password-container">
                        <input type="password" id="sign-up-password" name="password" required>
                        <button type="button" class="toggle-password">Show</button>
                    </div>
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirm-password" name="confirm_password" required>
                        <button type="button" class="toggle-password">Show</button>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('toggle-btn').addEventListener('click', function() {
            document.querySelector('.main-container').classList.toggle('active');
            const toggleBtn = this;
            document.getElementById('welcome-text').textContent = toggleBtn.textContent === 'Login' ? 'Hi Welcome Buddy!' : 'Welcome Back Sir!';
            document.getElementById('ask').textContent = toggleBtn.textContent === 'Login' ? 'Dont have a account?' : 'Already have a account?';
            toggleBtn.textContent = toggleBtn.textContent === 'Login' ? 'Sign Up' : 'Login';
        });
        
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.previousElementSibling;
                if (input.type === 'password') {
                    input.type = 'text';
                    this.textContent = 'Hide';
                } else {
                    input.type = 'password';
                    this.textContent = 'Show';
                }
            });
        });
        
        
        
    </script>
